<app-header-page [title]="pageName"></app-header-page>
<article>
  <div class="demo">
    <div class="bg-blend" [style.background-image]="getfeatureImage(post?.media?.guid?.rendered)">
    </div>
  </div>
  <div class="container">
    <div class="title-area text-center">
      <h1>{{ post?.title.rendered }}</h1>
      <div [innerHTML]="post?.excerpt.rendered" *ngIf="!post?.excerpt.protected"></div>
      <app-metadata-post [authorId]="post?.author" [date]="post?.date" [alignItems]="'center'"></app-metadata-post>
      <app-cloud-tags [tagIds]="post?.tags"></app-cloud-tags>
    </div>
    <div [innerHTML]="post?.content.rendered" class="content"></div>
    <hr class="mt-5">
    <app-cloud-categories [categoriesIds]="post?.categories"></app-cloud-categories>
  </div>

</article>
