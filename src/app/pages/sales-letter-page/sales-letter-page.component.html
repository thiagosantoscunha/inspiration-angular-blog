
<article>
  <div [style.background-image]="getImage(media?.guid.rendered)" class="header">
    <div class="content-header">
      <div class="container">
        <h1 class="text-center">{{ page?.title.rendered }}</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="content-body">
      <div class="card">
        <div class="card-body">
          <div class="author-area">
            <figure>
              <img [src]="getAuthorImage(author)" class="img-fluid" alt="Image do {{ author?.name }}" title="{{ author.description }}">
            </figure>
          </div>
          <div class="mt-5">
            <div class="content" [innerHTML]="page?.content.rendered" *ngIf="!page?.content.protected"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
