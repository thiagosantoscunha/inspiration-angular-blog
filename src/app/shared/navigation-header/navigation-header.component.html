<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="{{logo.guid.rendered}}" alt="{{ logo.alt_text }}" *ngIf="logo != null">
    <h1 class="brand" *ngIf="logo == null">{{ brandName }}</h1>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngFor="let n of navItems">
        <a class="nav-link" href [routerLink]="[n.slug]" routerLinkActive="active">{{ n.name }}</a>
      </li>
    </ul>
    <button class="btn btn-danger ml-5" type="submit">Seja um copywriting PRO</button>
  </div>
</nav>
