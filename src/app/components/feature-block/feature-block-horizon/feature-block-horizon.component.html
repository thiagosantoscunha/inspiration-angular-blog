<section>
  <div class="card">
    <div class="content-card">
      <div class="d-flex flex-row justify-content-between">
        <div>
          <h4 class="text-uppercase">{{ category?.name }}</h4>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <figure>
            <img class="img-fluid" [src]="post?.media?.guid?.rendered" alt="{{ post?.media?.alt_text }}" title="{{ post?.media?.title?.rendered }}">
          </figure>
        </div>
        <div class="col-xs-12 col-md-9">
          <div class="row">
            <div class="col-12">
              <h3>{{ post?.title?.rendered }}</h3>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <button class="btn btn-danger" [routerLink]="['/blog', post?.slug]">Saiba mais</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
